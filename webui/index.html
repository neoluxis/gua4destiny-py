<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>卜之 — 今日运势</title>
  <link rel="icon" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-bar">
    <div class="app-bar__brand">
      <img id="app-logo" src="logo.png" alt="logo" class="app-logo" />
      <div class="app-bar__title">卜之 — 今日运势</div>
    </div>
    <button id="new" class="btn app-bar__new">新</button>
  </header>

  <main class="container">
    <section class="card">
      <div class="card__header">
        <div id="greeting" class="greeting" aria-hidden="true"><span class="greeting__text">欢迎</span></div>
        <div class="field">
          <div class="field__label">问题</div>
          <div class="input-row">
            <input id="question" class="input" type="text" placeholder="请输入你的问题" />
            <button id="generate" class="btn btn--primary">卜之</button>
          </div>
        </div>
      </div>

        <div class="result">
          <div class="left">
            <div id="gua-name" class="gua-name">——</div>
            <div id="gua-image" class="gua-image" aria-hidden="true"></div>
          </div>

          <div class="divider" aria-hidden="true"></div>

          <div class="right">
            <div class="analysis">
              <div class="analysis__label">解析</div>
              <textarea id="analysis" class="textarea" readonly></textarea>
            </div>
          </div>
        </div>
    </section>
  </main>

  <!-- Toast 容器：用于展示右上角浮动提示 -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script src="app.js"></script>
</body>
</html>
